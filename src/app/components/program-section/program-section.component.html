<section id="programa" class="program" aria-labelledby="program-title">
  <div class="container">
    <div class="program__header">
      <h2 id="program-title" class="program__title">Programa de 90 días</h2>
      <p class="program__subtitle">
        Un proceso integral de sanación transgeneracional diseñado para tu transformación completa
      </p>
    </div>

    <!-- Features -->
    <div class="program__features" role="list">
      <article class="feature" *ngFor="let feature of features" role="listitem">
        <div class="feature__icon" aria-hidden="true">{{ feature.icon }}</div>
        <div class="feature__body">
          <h3 class="feature__title">{{ feature.title }}</h3>
          <p class="feature__desc">{{ feature.description }}</p>
        </div>
      </article>
    </div>

    <!-- Timeline -->
    <section class="timeline" aria-labelledby="timeline-title">
      <h3 id="timeline-title" class="timeline__title">Tu viaje de transformación</h3>

      <ol class="timeline__list">
        <li class="timeline__item" *ngFor="let item of timeline; let i = index">
          <div class="timeline__dot"><span>{{ i + 1 }}</span></div>
          <div class="timeline__card">
            <h4 class="timeline__week">{{ item.week }}</h4>
            <div class="timeline__phase">{{ item.phase }}</div>
            <p class="timeline__desc">{{ item.description }}</p>
          </div>
        </li>
      </ol>
    </section>
  </div>
</section>
