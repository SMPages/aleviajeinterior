<footer class="footer">
  <div class="footer__container">
    <div class="footer__content">
      <!-- Logo and Quote -->
      <div class="footer__brand">
        <div class="footer__logo">AleViajeInterior</div>
        <p class="footer__quote">"Sanar tus raíces es el inicio de tu libertad"</p>
      </div>

      <!-- Quick Links -->
      <div class="footer__links">
        <h3 class="footer__links-title">Enlaces rápidos</h3>
        <nav class="footer__nav">
          <a 
            *ngFor="let link of quickLinks" 
            [href]="link.href" 
            class="footer__nav-link"
          >
            {{ link.label }}
          </a>
        </nav>
      </div>

      <!-- Social Media -->
      <div class="footer__social">
        <h3 class="footer__social-title">Sígueme</h3>
        <div class="footer__social-links">
          <a 
            *ngFor="let social of socialLinks" 
            [href]="social.href" 
            class="footer__social-link"
            [attr.aria-label]="social.name"
          >
            <svg class="footer__social-icon" viewBox="0 0 24 24" fill="currentColor">
              <path [attr.d]="social.icon"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <div class="footer__bottom">
      <p class="footer__copyright">&copy; 2024 AleViajeInterior. Todos los derechos reservados.</p>
    </div>
  </div>
</footer>
